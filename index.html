<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
            
    <title>Train Scheduler</title>
</head>

<body>

    <header class="center-align teal darken-3 white-text">
        <div class="container main-header z-depth-2"><span class="main-header-text">Train Scheduler</span></div>
    </header>

    <main>
        <div class="container">
            <div class="table z-depth-2">
                <div class="header left-align teal darken-3 white-text"><i class="material-icons">access_time</i>Current Train Schedule <span class="side-note">(refresh page to get up-to-date wait times)</span></div>
                <div class="table-stuff">
                    <table class="schedule-table">
                        <thead class="center-align">
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Wait Time</th>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="form z-depth-2">
                <div class="header left-align teal darken-3 white-text"><i class="material-icons">add</i>Add Train</div>
                <form action="">
                    
                    <input type="text" id="train-name" placeholder="Oregon Trail">
                    <label for="train-name">Train Name</label>
                    <br><br>
                    <input type="text" id="destination" placeholder="Salem, Oregon">
                    <label for="destination">Destination</label>
                    <br><br>
                    <input type="text" id="first-train-time" placeholder="17:55">
                    <label for="first-train-time">First Train Time (HH:mm --military time--)</label>
                    <br><br>
                    <input type="number" id="frequency" placeholder="30">
                    <label for="frequency">Frequency (min)</label>

                    <input class="submit teal darken-3 white-text z-depth-2" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>

    <footer class="page-footer teal darken-3 white-text center-align">
            Â© 2019 Copyright GrayGabrielle
    </footer>

<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="./assets/javascript/train.js"></script>
</body>

</html>
