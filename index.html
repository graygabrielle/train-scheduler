<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
            
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <header class="center-align green darken-3 white-text">This is my header</header>

        <main>
            <div class="table">
                <div class="header left-align green darken-3 white-text">Current Train Schedule</div>
                <div class="table-stuff">
                    <table class="schedule-table">
                        <thead class="center-align">
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </thead>
                        <tr>
                            <td>Trenton Express</td>
                            <td>Trenton</td>
                            <td>25</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form">
                <div class="header left-align green darken-3 white-text">Add Train</div>
                <form action="">
                    <label for="train-name">Train Name</label>
                    <input type="text" id="train-name">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination">
                    <label for="first-train-time">First Train Time (HH:mm-military time)</label>
                    <input type="text" id="first-train-time">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" id="frequency">
                    <input type="submit" value="Submit">
                </form>
            </div>
            
        </main>

        <footer class="page-footer green darken-3 white-text center-align">
                Â© 2019 Copyright GrayGabrielle
        </footer>
    </div>


<script src="./assets/javascript/logic.js"></script>
</body>
</html>
